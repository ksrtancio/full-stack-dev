{% extends 'base.html' %}

{% block content %}
<h1>{{ movie.title }}</h1>
<h4><span class="text-muted">{{ movie.date_released }}</span></h4>
<div class="mt-5">
    <p>This movie was put in the database on {{ movie.date_created }}</p>
</div>
<a class="btn btn-outline-secondary" href="{% url 'movies_list' %}" role="button">Go back to movie list</a>
<a class="btn btn-outline-primary" href="{% url 'movies_update' movie.id %}" role="button">Edit details</a>
{% endblock %}
